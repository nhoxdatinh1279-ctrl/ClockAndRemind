<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Clock & Daily Reminder - √ù t∆∞·ªüng 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #999;
            font-size: 14px;
        }

        /* Clock Section */
        .clock-section {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Flip Clock */
        .flip-clock {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 0 auto 20px;
        }

        .flip-number {
            width: 80px;
            height: 120px;
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            font-weight: bold;
            color: #c0c0c0;
            box-shadow:
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 10px 30px rgba(102, 126, 234, 0.2),
                0 0 0 2px #667eea;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }

        .flip-number::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .flip-separator {
            font-size: 60px;
            font-weight: bold;
            color: #667eea;
            margin: 0 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            49%,
            100% {
                opacity: 1;
            }

            50%,
            99% {
                opacity: 0.3;
            }
        }

        .ampm-label {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 5px;
        }

        .ampm-label span {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            line-height: 1.2;
        }

        .time-label {
            color: #999;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Reminders Section */
        .reminders-section {
            margin-bottom: 20px;
        }

        .reminders-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .reminders-section h2::before {
            content: 'üîî';
            margin-right: 8px;
        }

        .reminder-item {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reminder-item.completed {
            opacity: 0.6;
            border-left-color: #4caf50;
        }

        .reminder-item.completed .reminder-text {
            text-decoration: line-through;
            color: #999;
        }

        .reminder-text {
            flex: 1;
        }

        .reminder-time {
            color: #667eea;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .reminder-content {
            color: #333;
            font-size: 14px;
        }

        .reminder-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }

        .reminder-checkbox.checked {
            background: #4caf50;
            border-color: #4caf50;
        }

        /* Add Button */
        .add-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>‚è∞ English Clock & Reminder</h1>
            <p>H·ªçc Ti·∫øng Anh m·ªói ng√†y</p>
        </div>

        <!-- Clock Section -->
        <div class="clock-section">
            <div class="flip-clock">
                <div class="flip-number" id="hours">12</div>
                <div class="flip-separator">:</div>
                <div class="flip-number" id="minutes">38</div>
                <div class="flip-separator">:</div>
                <div class="flip-number" id="seconds">45</div>
                <div class="ampm-label">
                    <span id="ampm">AM</span>
                </div>
            </div>
            <div class="time-label">Saturday, November 29</div>
        </div>

        <!-- Reminders Section -->
        <div class="reminders-section">
            <h2>Daily Reminders</h2>

            <div class="reminder-item">
                <div class="reminder-text">
                    <div class="reminder-time">08:00 AM</div>
                    <div class="reminder-content">Learn 10 new words</div>
                </div>
                <div class="reminder-checkbox"></div>
            </div>

            <div class="reminder-item completed">
                <div class="reminder-text">
                    <div class="reminder-time">12:00 PM</div>
                    <div class="reminder-content">Practice pronunciation</div>
                </div>
                <div class="reminder-checkbox checked"></div>
            </div>

            <div class="reminder-item">
                <div class="reminder-text">
                    <div class="reminder-time">03:00 PM</div>
                    <div class="reminder-content">Grammar exercise</div>
                </div>
                <div class="reminder-checkbox"></div>
            </div>

            <div class="reminder-item">
                <div class="reminder-text">
                    <div class="reminder-time">07:00 PM</div>
                    <div class="reminder-content">Review vocabulary</div>
                </div>
                <div class="reminder-checkbox"></div>
            </div>
        </div>

        <button class="add-button">+ Add New Reminder</button>
    </div>

    <script>
        // Update flip clock
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12 || 12;
            const hoursStr = String(hours).padStart(2, '0');

            document.getElementById('hours').textContent = hoursStr;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('ampm').textContent = ampm;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
